<nav class="navbar navbar-default">
	<div class="container-fluid">
        <div class="navbar-form navbar-left">
        	<h4>{{pages_count.value}} - {{pagination}}</h4>
        </div>
        <div class="navbar-form navbar-left">
        	<select class="form-control" ng-model="order" ng-change="setPages(order.value,limit.value,asc.value,skip)" ng-options="order.value for order in orders"></select>
        	<select class="form-control" ng-model="asc" ng-change="setPages(order.value,limit.value,asc.value,skip)" ng-options="asc.value for asc in ascs"></select>
        	<select class="form-control" ng-model="limit" ng-change="setPages(order.value,limit.value,asc.value,skip)" ng-options="limit.value for limit in limits"></select>
        </div>
	</div>
</nav>
<div style="text-align:center;">
	<ul class="pagination">
		<li style="cursor:pointer;" ng-repeat="i in getPagination(pagination) track by $index+1">
			<a ng-href="#/pages/pagination/{{$index+1}}">{{$index+1}}</a>
		</li>
	</ul>
</div>
<div class="row">
	<div class="col-md-3" ng-repeat="page in pages">
		<div class="well well-sm">
			<div class="media">
				<a class="pull-left" href="#">
					<img class="img-thumbnail media-object" ng-src="http://graph.facebook.com/{{page.page_id}}/picture?type=square" />
				</a>
				<div class="media-body">
					<h5 class="media-heading"><a ng-href="#/pages/{{page.page_id}}">{{page.name}}</a></h5>
					{{page.fan_count | number:0}} Fans<br />
					{{page.posts_count | number:0}} Videos
				</div>
			</div>
		</div>
	</div>
</div>
<div style="text-align:center;">
	<ul class="pagination">
		<li style="cursor:pointer;" ng-repeat="i in getPagination(pagination) track by $index+1">
			<a ng-href="#/pages/pagination/{{$index+1}}">{{$index+1}}</a>
		</li>
	</ul>
</div>
